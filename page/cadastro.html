<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#Adote</title>
    <link rel="stylesheet" href="/style/style-cadastro.css">
    <link rel="icon" href="/img/imagem_2023-10-08_184157430.png">
</head>
<body>
    <nav>  
        <div class="logo">
            <a href="/index.html"><p class="adote">#Adote</p>
            <p class="devweb">DevWebWork</p></a>
            <a href="/index.html"><img src="/img/imagem_2023-10-08_184157430.png" alt="" class="img_logo"></a>
        </div>
        <div class="button_usability">
            <div class="cadastro_login">                
                <a href="/page/login.html" class="login">Login</a>
            </div>
            <div class="selecao_itens">
            <ion-icon name="reorder-four-outline"></ion-icon>
            </div>
        </div>
        
    </nav>
    <main class="main_principal">
        <section class="content">
            <div class="cadastro">
                <h2 class="texto_cadastro">Entre com sua conta</h2>
                <div class="email">
                    <p>Email:</p>
                    <input type="text" class="caixa_input">
                    
                </div>
                <div class="senha">
                    <p>Digite Sua Senha:</p>
                    <input type="text" class="caixa_input">                    
                </div>
                <div class="resenha">
                    <p>Confirme Sua Senha:</p>
                    <input type="text" class="caixa_input">                    
                </div>
                <div class="button_confirmar">
                    <button>Confirmar</button>
                </div>
            </div>
            <div class="div_dog">
                <img src="/img/imagem_2023-10-08_184157430.png" alt="" class="img_dog" >
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por D,V,L,H,A,R</p>
    </footer>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
