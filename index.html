<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Sobre você</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <header class="adote"><strong>#Adote</strong></header>

    <section class="formulario">
    
        <p>Antes de tudo, gostaríamos de entender melhor o seu perfil!</p>

        <form>

            <p>Qual sua preferência?</p>

            <input id="petc" type="radio" name="pet" value="Cachorro">
            <label for="petc">Cachorro</label><br>

            <input id="petg" type="radio" name="pet" value="Gato">
            <label for="petg">Gato</label>

            <p>Qual sua renda?</p>

            <input id="1000" type="radio" name="renda" value="baixa">
            <label for="1000">1000</label><br>

            <input id="2000" type="radio" name="renda" value="baixa2">
            <label for="2000">2000</label><br>

            <input id="3000" type="radio" name="renda" value="media">
            <label for="3000">3000</label><br>

            <input id="4000" type="radio" name="renda" value="alta">
            <label for="4000">4000</label>

            <p>Quantas pessoas residem na casa?</p>

            <input id="uma" type="radio" name="pessoas" value="Uma">
            <label for="uma">1</label><br>

            <input id="duas" type="radio" name="pessoas" value="Duas">
            <label for="duas">2</label><br>

            <input id="tres" type="radio" name="pessoas" value="Tres">
            <label for="tres">3</label><br>

            <input id="quatro" type="radio" name="pessoas" value="Quatro">
            <label for="quatro">4 ou mais</label>

            <p>Qual sua disponibilidade?</p>

            <input id="nunca" type="radio" name="disponibilidade" value="Nunca">
            <label for="nunca">Quase nunca</label><br>

            <input id="moderada" type="radio" name="disponibilidade" value="Moderada">
            <label for="moderada">Moderada</label><br>

            <input id="bastante" type="radio" name="disponibilidade" value="Bastante">
            <label for="bastante">Bastante</label><br>

            <input id="sempre" type="radio" name="disponibilidade" value="Sempre">
            <label for="sempre">Sempre</label>

            <p>Possui criança?</p>

            <input id="sim" type="radio" name="crianca" value="Sim">
            <label for="sim">Sim</label><br>

            <input id="nao" type="radio" name="crianca" value="Nao">
            <label for="nao">Não</label>
        
            <br><br>

            <input type="submit" value="Enviar">

        </form>

    </section>

</body>
</html>
